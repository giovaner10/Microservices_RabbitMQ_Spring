server:
  port: 8081
  servlet:
    context-path: /crud


spring:
  application:
    name: crud
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL5Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/DataBaseProdutos?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: 8718
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

crud:
  rabbitmq:
    exchange: crud.exchange
    routingkey: crud.produto.routingkey
